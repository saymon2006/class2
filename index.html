<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
</head>
<body>
   <form>
        <h1>Student Registration Form</h1>

        <label for="fname">  First Name</label>
        <input type="text" placeholder="Enter Your Fast Name" id="fname">
        <br><br>

        <label for="lname">  Last Name</label>
        <input type="text" placeholder="Enter Your Last Name" id="lname">
        <br><br>

        <label for="email">  Your Email Adrress</label>
        <input type="text" placeholder="Your Email Adrress" id="email">
        <br><br>

        <label for="phone">  Phone Number</label>
        <input type="number" placeholder="Your Phone Number" id="phone">
        <br><br>

        <label for="password">  Password</label>
        <input type="password" placeholder="password" id="password">
        <br><br>
        
        <label for="">Select Gender:</label>
        <br>    
        <input name="gender" type="radio"id="man" >
        <label for="man">Man</label>    
        <input name="gender" type="radio"id="woman" >
        <label for="woman">Woman</label>
        <input name="gender" type="radio"id="others" >
        <label for="others">Others</label>
        <br><br>

        <select>
            <option value="" selected disabled>------select your division------</option>
            <option value="">Barishal</option>
            <option value="">Chattogram</option>
            <option value="">Dhaka</option>
            <option value="">Khulna</option>
            <option value="">Rajshahi</option>
            <option value="">Mymensingh</option>
            <option value="">Sylhet</option>
        </select>

        <br><br>
        <input type="file" accept=".pdf">
        <br><br>
        <label for="birth">Select your birth date:</label>
        <input type="date">
        <br><br>
        <label for="date and time">Select your date and time:</label>
        <input type="datetime-local">
        <input type="time" name="" id="">
        <br><br>
        <label for="">Write details about yourself:</label>
        <br>
        <textarea name="" id="" cols="60" rows="8"></textarea>
        <br><br>
        <button type="submit">Submit</button>
    
   </form> 
</body>
</html>
